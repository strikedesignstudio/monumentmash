<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clickable GLTF Scene with Audio (Auto-Fit Safe)</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #loading {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="loading">Loading 3D Scene...</div>

  <!-- THREE.JS UMD -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    // --- SCENE SETUP ---
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 1000);
    camera.position.set(0, 1.5, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // --- LIGHTS ---
    const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 5, 5);
    scene.add(dirLight);

    // --- GLTF LOADER ---
    const loader = new THREE.GLTFLoader();
    const clickableObjects = [];
    const loadingText = document.getElementById('loading');

    loader.load(
      'model/modelfull.gltf', // ðŸŸ¢ Replace with your model path
      function (gltf) {
        const model = gltf.scene;

        // --- SAFE CENTER & SCALE ---
        const box = new THREE.Box3().setFromObject(model);
        const size = box.getSize(new THREE.Vector3());
        const center = box.getCenter(new THREE.Vector3());
        model.position.sub(center); // center model at origin

        // Safe scale: only scale down if too large
        const maxDim = Math.max(size.x, size.y, size.z);
        if (maxDim > 2) {
          const scale = 2 / maxDim;
          model.scale.set(scale, scale, scale);
        }

        scene.add(model);

        // --- CLICKABLE OBJECTS ---
        model.traverse(function (child) {
          if (child.isMesh) {
            clickableObjects.push(child);
            child.material.transparent = true;
          }
        });

        // --- AUDIO ---
        assignAudio();

        // --- CAMERA POSITION ---
        const box2 = new THREE.Box3().setFromObject(model);
        const boxSize = box2.getSize(new THREE.Vector3());
        const maxBoxDim = Math.max(boxSize.x, boxSize.y, boxSize.z);
        const fov = camera.fov * (Math.PI / 180);
        let cameraZ = Math.abs(maxBoxDim / 2 / Math.tan(fov / 2));
        cameraZ *= 1.5; // some padding
        camera.position.set(0, boxSize.y / 2, cameraZ);
        camera.lookAt(0, 0, 0);
        controls.update();

        loadingText.remove();
      },
      function (xhr) {
        if (xhr.total) {
          loadingText.innerText = `Loading... ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`;
        }
      },
      function (error) {
        console.error('GLTF load error:', error);
      }
    );

    // --- AUDIO SETUP ---
    const listener = new THREE.AudioListener();
    camera.add(listener);
    const audioLoader = new THREE.AudioLoader();

    const audioMap = {
      "mesh.001": "audio/monmashcomp.mp3",
      "mesh.002": "audio/monmashcomp.mp3",
      "mesh.003": "audio/monmashcomp.mp3"
    };

    function loadAudioForMesh(meshName, filePath) {
      const sound = new THREE.Audio(listener);
      audioLoader.load(filePath, function (buffer) {
        sound.setBuffer(buffer);
        sound.setLoop(false);
        sound.setVolume(0.7);
      });
      return sound;
    }

    function assignAudio() {
      clickableObjects.forEach(function (mesh) {
        if (audioMap[mesh.name]) {
          mesh.userData.sound = loadAudioForMesh(mesh.name, audioMap[mesh.name]);
        }
      });
    }

    // --- RAYCASTING ---
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    function onClick(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObjects(clickableObjects, true);
      if (intersects.length > 0) {
        const clicked = intersects[0].object;
        console.log('Clicked:', clicked.name);

        if (clicked.material && clicked.material.opacity !== undefined) {
          clicked.material.opacity = 0.6;
          setTimeout(() => clicked.material.opacity = 1, 300);
        }

        if (clicked.userData.sound) clicked.userData.sound.play();
      }
    }

    window.addEventListener('click', onClick);

    // --- RESIZE HANDLER ---
    window.addEventListener('resize', function () {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // --- ANIMATE ---
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
