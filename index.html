<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clickable GLTF Scene with Audio</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #loading {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: white; font-family: sans-serif;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/controls/OrbitControls.js"></script>


</head>
<body>
  <div id="loading">Loading 3D Scene...</div>

  <!-- Three.js and helpers -->
  <script type="module">
    //import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js';
    //import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/controls/OrbitControls.js';
   // import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/loaders/GLTFLoader.js';

    // --- SCENE ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 1, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // --- LIGHTS ---
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    hemiLight.position.set(0, 2, 0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 5, 5);
    scene.add(dirLight);

    // --- LOAD GLTF ---
    const loader = new GLTFLoader();
    const clickableObjects = [];

    const loadingText = document.getElementById('loading');

    loader.load(
      'model/modelfull.gltf', // ðŸŸ¢ Replace with your file path
      (gltf) => {
        const model = gltf.scene;
        scene.add(model);

        // Collect meshes
        model.traverse((child) => {
          if (child.isMesh) {
            clickableObjects.push(child);
            child.material.transparent = true;
          }
        });

        loadingText.remove();
      },
      (xhr) => {
        loadingText.innerText = `Loading... ${(xhr.loaded / xhr.total * 100).toFixed(0)}%`;
      },
      (error) => console.error('GLTF load error:', error)
    );

    // --- AUDIO ---
    const listener = new THREE.AudioListener();
    camera.add(listener);

    // Map mesh names to audio files
    const audioMap = {
      "mesh.005": "audio/monmashcomp.mp3"
    };

    // Store loaded sounds
    const audioLoader = new THREE.AudioLoader();

    function loadAudioForMesh(meshName, filePath) {
      const sound = new THREE.Audio(listener);
      audioLoader.load(filePath, (buffer) => {
        sound.setBuffer(buffer);
        sound.setLoop(false);
        sound.setVolume(0.7);
      });
      return sound;
    }

    // We'll attach sounds once model is loaded
    function assignAudio() {
      clickableObjects.forEach((mesh) => {
        if (audioMap[mesh.name]) {
          mesh.userData.sound = loadAudioForMesh(mesh.name, audioMap[mesh.name]);
        }
      });
    }

    // Assign after short delay (ensures model is loaded)
    setTimeout(assignAudio, 2000);

    // --- RAYCASTING ---
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    function onClick(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObjects(clickableObjects, true);

      if (intersects.length > 0) {
        const clicked = intersects[0].object;
        console.log(`Clicked: ${clicked.name}`);
        clicked.material.opacity = 0.6; // quick visual feedback
        setTimeout(() => clicked.material.opacity = 1, 300);

        if (clicked.userData.sound) clicked.userData.sound.play();
      }
    }

    window.addEventListener('click', onClick);
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // --- ANIMATE ---
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
